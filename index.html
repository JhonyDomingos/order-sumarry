<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <div class="card">
      <img src="/images/illustration-hero.svg" alt="illustration hero image.">
      <div class="text-box">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like! lo</p>
        <div class="anual-plan">
           <img src="/images/icon-music.svg" alt="music icon.">

           <p>Annual Plan <span>$59.99/year</span></p>
          
           <a href="#" aria-labelledby="click to change the your plan">Change</a>
        </div>
        <div class="btn">          
            <button class="btn-pay">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>      
    </div>    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/JhonnyDomingues">Jhonatan</a>.
  </div>
</body>
</html>
